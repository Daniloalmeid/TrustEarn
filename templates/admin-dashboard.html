<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - TrustEarn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">TrustEarn</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/evaluate">Review</a></li>
          <li class="nav-item"><a class="nav-link" href="/rewards">Rankings</a></li>
          <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="/submit-product">Submit Product</a></li>
          <li class="nav-item"><a class="nav-link" href="/how_it_works">How It Works</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin_dashboard">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-5">
    <h1>Admin Dashboard</h1>
    <h2>Pending Reviews</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>User</th>
          <th>Review</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for review in pending_reviews %}
        <tr>
          <td>{{ review.product }}</td>
          <td>{{ review.user }}</td>
          <td>{{ review.review }}</td>
          <td>
            <button class="btn btn-primary" onclick="approveReview({{ review.id }})">Approve</button>
            <button class="btn btn-secondary" onclick="rejectReview({{ review.id }})">Reject</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
