<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Products - TrustEarn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">TrustEarn</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/evaluate">Review</a></li>
          <li class="nav-item"><a class="nav-link" href="/rewards">Rankings</a></li>
          <li class="nav-item"><a class="nav-link" href="/profile">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="/submit-product">Submit Product</a></li>
          <li class="nav-item"><a class="nav-link" href="/how_it_works">How It Works</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin_dashboard">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-5">
    <h1>Review Products</h1>
    <div class="row">
      {% for product in products %}
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <a href="/product?id={{ product.id }}" class="btn btn-primary">Review</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <h2>Submit a Review</h2>
    <form id="reviewForm" enctype="multipart/form-data">
      <input type="hidden" name="product_id" value="{{ request.args.get('id', '') }}">
      <div class="mb-3">
        <input type="text" class="form-control" name="product" placeholder="Product Name" required>
      </div>
      <div class="mb-3">
        <textarea class="form-control" name="review" placeholder="Your Review" required></textarea>
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" name="rating" min="1" max="5" placeholder="Rating (1-5)" required>
      </div>
      <div class="mb-3">
        <input type="file" class="form-control" name="media" accept="image/*,video/*">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
